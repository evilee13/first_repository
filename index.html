<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="forCalc.css"/>
</head>
<body>
<H1>Простой калькулятор</H1>
<table class="tb">
    <tr>
        <td>
            <p> Число 1 <label for="numb1"></label><input class="chislo" type="text" id="numb1"></p>
        </td>
        <td>
            <p> Число 2 <label for="numb2"></label><input class="chislo2" type="text" id="numb2"></p>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button onclick="plus()">+</button>
            <button onclick="minus()">-</button>
            <button onclick="multiplication()">*</button>
            <button onclick="division()">/</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <div class="resultat" id="result"></div>
        </td>
    </tr>
</table>
<script>
    'use strict';
    let num1 = document.querySelector('#numb1');
    let num2 = document.querySelector('#numb2');
    let regExFunc = function (event) {
        let regex = /[^\d.]+/;
        event.target.value = event.target.value.replace(regex, '');
    };
    num1.oninput = regExFunc;
    num2.oninput = regExFunc
    let result = document.getElementById('result');

    function plus() {
        num1 = document.getElementById('numb1').value;
        num1 = parseFloat(num1)
        num2 = document.getElementById('numb2').value;
        num2 = parseFloat(num2)
        result.innerHTML = num1 + num2;
    }

    function minus() {
        num1 = document.getElementById('numb1').value;
        num1 = parseFloat(num1)
        num2 = document.getElementById('numb2').value;
        num2 = parseFloat(num2)
        result.innerHTML = num1 - num2;
    }

    function multiplication() {
        num1 = document.getElementById('numb1').value;
        num1 = parseFloat(num1)
        num2 = document.getElementById('numb2').value;
        num2 = parseFloat(num2)
        result.innerHTML = num1 * num2;
    }

    function division() {
        num1 = document.getElementById('numb1').value;
        num1 = parseFloat(num1)
        num2 = document.getElementById('numb2').value;
        num2 = parseFloat(num2)
        result.innerHTML = num1 / num2;
    }
</script>
</body>
</html>
